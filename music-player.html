<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="music-player">
      <div class="album-art">
        <img
          src="https://marketplace.canva.com/EAE1ApWPkQU/1/0/1600w/canva-memories-animated-music-album-cover-art-1Nr6gsUndKw.jpg"
          alt="Album Art"
          id="album-art"
        />
      </div>
      <div class="song-info">
        <h2 id="song-title">Where are you now?</h2>
        <h3 id="artist-name">Alan Walker</h3>
      </div>
      <div class="controls">
        <button id="prev-btn">⏮️</button>
        <button id="play-btn">⏯️</button>
        <button id="next-btn">⏭️</button>
      </div>
      <div class="progress-container">
        <input type="range" id="progress-bar" value="0" />
        <div class="time">
          <span id="current-time">0:00</span> /
          <span id="total-duration">0:00</span>
        </div>
      </div>
      <div class="volume-control">
        <label for="volume-bar">🔊</label>
        <input type="range" id="volume-bar" min="0" max="100" value="100" />
      </div>
      <audio id="audio" src="song.mp3"></audio>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
